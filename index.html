<!DOCTYPE html>
<html lang="es">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
  <style media="screen">
    #marco{
      height: 900px;
      width: 1200px;
      border:none;
      padding:1rem;
    }
  </style>
</head>
<body>

<div class="container-fluid mt-3">
  <div class="row">
    <!--parte izquierda menu-->
    <div class="col-2">
      <button type="button" class="btn btn-primary d-block" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenus">
        Actividades
      </button>
      <div class="offcanvas offcanvas-start navbar-light bg-light" id="offcanvasMenus">
        <!--botón clase menú-->
        <div class="border-bottom p-4 mb-4 shadow-sm">
          <button type="button" class="btn-close float-end text-white" data-bs-dismiss="offcanvas" aria-label="Close">

          </button>
        </div>
        <!--menu navbar-->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="actividad1.html" class="nav-link px-4" target="_blank">Actividad 1</a>
          </li>
          <li class="nav-item">
            <a href="actividad2.html" class="nav-link px-4" target="_blank">Actividad 2</a>
          </li>
        </ul>
      </div><!--fin div off-canvas-->
    </div>
    <!--parte derecha menu-->
    <div class="col-10"></div>
    <iframe src="perfil.html" name="destino" scrolling="no" frameborder="0" id="marco"></iframe>
  </div><!--fin div row-->
</div>
</body>
</html>
