<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-3">
      <div class="bg-primary text-white p-3 card">
        <div class="card-body">
          <h4>Jorge Caballero</h4>
          <p class="card-text">Soy un alumno del IES Pío Baroja experto en todo</p>
          <a href="https://twitter.com/jorch_lgz" target="_blank" class="btn btn-warning">See Twitter profile</a><br><br>
          <a href="https://www.instagram.com/jorch.lgz/?utm_medium=copy_link" target="_blank" class="btn btn-warning">See Instagram profile</a>
        </div><!--fin card-body-->
        <img src="img/halley.jpg" alt="miImagen" style="width:100%" class="card-img-bottom">

      </div><!--fin bg-primary-->
    </div>
    <div class="col-9">
      <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <h2>Páginas realizadas</h2>
        <div class="carousel-indicators">
          <button type="button" data-bs-target="demo" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="demo" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="demo" data-bs-slide-to="2"></button>
          <button type="button" data-bs-target="demo" data-bs-slide-to="3"></button>
        </div><!--fin carousel-->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/ejemplo1.jpg" alt="" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="img/ejemplo2.jpg" alt="" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="img/ejemplo3.jpg" alt="" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="img/ejemplo4.jpg" alt="" class="d-block w-100">
          </div>
        </div><!--fin carousel-inner-->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div><!--fin demo-->

    </div>
  </div><!--fin div row-->
</div>

</body>
</html>
